# 
# It's a secret
#
# Create a secret containing windows login password
---
variables:
  admin_username:
    description: The username for the administrative user.
    type: string
    default: adminuser
  admin_password:
    description: The username for the administrative user.
    type: secret
  admin_public_key:
    description: The OpenSSH Public Key to use for administrative access.
    type: string
    default: ssh-rsa  dummy_key@tuono.com

location:
  region:
    dev-region:
      country: USA
      area: northwest
  folder:
    example:
      region: dev-region

networking:
  network:
    demo-net:
      range: 10.0.0.0/16
      scope: public
  subnet:
    demo-subnet:
      range: 10.0.0.0/24
      network: demo-net
      firewall: dev-internal-firewall
      scope: public
  protocol:
    secret-ports:
      ports:
        - port: 22
          proto: tcp
        - port: 3389
          proto: tcp
        - port: 443
          proto: tcp
        - port: 80
          proto: tcp
        
  firewall:
    dev-internal-firewall:
      rules:
        - protocols: secret-ports
          to: self

compute:
  image:
    windows:
      publisher: MicrosoftWindowsServer
      product: WindowsServer
      sku: 2019-Datacenter
      venue:
        aws:
          image_id: ami-0763b8ab71c00da54
  vm:
    secret-vm:
      cores: 1
      memory: 2 gb
      count: 1
      image: windows
      configure:
        admin:
          username: (( admin_username ))
          password: (( admin_password ))
          public_key: (( admin_public_key ))
      disks:
        data:
          size: 128 GB
        #log:
        #  size: 100 GB
      nics:
        emo-nic:
          ips:
            - private:
                type: dynamic
              public:
                type: static
          firewall: dev-internal-firewall
          subnet: demo-subnet