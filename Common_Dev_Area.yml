---
location:
  region:
    westcoast:
      country: USA
      area: northwest
  folder:
    development:
      region: westcoast
networking:
  network:
    devnet:
      range:
        - 10.20.0.0/16
        - 10.120.0.0/16
      public: true
      default_policy:
        inbound: allow
  subnet:
    dmz:
      range: 10.20.0.0/16
      network: devnet
      public: true
      firewall: inbound-dmz-access
      zone: 3
    internal-subnet:
      range: 10.120.0.0/16
      network: devnet
      isolated: true
      zone: 3
  protocol:
    ssh:
      ports:
        - port: 22
          proto: tcp
    http:
      ports:
        - port: 80
          proto: tcp
  firewall:
    inbound-dmz-access:
      rules:
        - protocols:
            - http
            - ssh
          to: members
compute:
  image:
    bionic:
      publisher: Canonical
      product: UbuntuServer
      sku: 18.04-LTS
      venue:
        aws:
          image_id: ami-0a7d051a1c4b54f65