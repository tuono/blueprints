#
# Tuono IaC Workshop
# Designates a cloud region and creates a Resource Group
#
---
location:
  region:
    workshop-region:
      aws: us-west-2
      azure: westus2
  folder:
    (( resource_group)):
      region: workshop-region
      
variables:
  resource_group:
    description: Name of your dedicated Resource Group
    type: string