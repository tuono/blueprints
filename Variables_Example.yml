#
# This is an example blueprint that demonstrates the creation of a
# single virtual machine running linux with a public ip address.
#
# Steps to complete this tutorial:
#
# 1. Create an environment called "tutorial".
# 2. Add cloud credentials and select them in the environment.
# 3. Add this blueprint to the environment.
# 4. Set the admin_public_key variable in the environment.
# 5. Apply the environment.
#
# To apply this tutorial to another venue, repeat the process.
# This tutorial works in AWS and Azure.
#
---
presets:
  deployment:
    prod:
      memory_gb: 16
    staging:
      memory_gb: 4
  location:
    east:
      country: USA
      area: northwest
    west:
      country: USA
      area: west
variables:
  country:
    preset: true
    type: string
  area:
    preset: true
    type: string
  admin_username:
    description: The username for the administrative user.
    type: string
    default: adminuser
  admin_public_key:
    description: The OpenSSH Public Key to use for administrative access.
    type: string
    default: ssh-rsa  dummy_key@tuono.com
  memory_gb:
    default: 8
    description: The amount of memory for this VM, in GB.
    preset: true
    type: integer
  num_cores:
    default: 2
    description: Number of CPU cores for this VM.
    max: 8
    min: 1
    type: integer
  admin_password:
    description: >-
      The administrative account password to use for RDP access.  Note this only
      works on Azure; on AWS this variable is ignored, as the EC2Launch service
      generates a random password that you must acquire through the AWS console.
      This is an issue we are aware of and plan to resolve.
    type: secret
location:
  region:
    my-region:
      country: (( country ))
      area: (( area ))
  folder:
    example:
      region: my-region

networking:
  network:
    testing:
      range: 10.0.0.0/16
      public: true
  subnet:
    public:
      range: 10.0.0.0/24
      network: testing
      firewall: only-ssh-access
      public: true
  protocol:
    ssh:
      ports:
        - port: 22
          proto: tcp
  firewall:
    only-ssh-access:
      rules:
        - protocols: ssh
          to: self

compute:
  image:
    bionic:
      publisher: Canonical
      product: UbuntuServer
      sku: 18.04-LTS
      venue:
        aws:
          # if provisioning fails due to image not found, go to:
          # https://cloud-images.ubuntu.com/locator/ec2/
          # and search for "bionic amd64 ebs us-west-2"
          image_id: ami-04bb0cc469b2b81cc
  vm:
    example:
      cores: (( num_cores ))
      memory: (( memory_gb ))
      image: bionic
      configure:
        admin:
          username: (( admin_username ))
          public_key: (( admin_public_key ))
      disks:
        data:
          size: 128 GB
          tags:
            you_can_put: tags_on_disks_like_this
        log:
          size: 512 GB
          type: hdd
      nics:
        external:
          ips:
            - private:
                type: dynamic
              public:
                type: static
          firewall: only-ssh-access
          subnet: public
      tags:
        wicked: cool